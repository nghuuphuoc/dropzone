<script type="text/javascript">
window.onload = function() {
    var GAME_WIDTH  = 1440,
        GAME_HEIGHT = 900,
        width       = window.innerWidth,
        height      = window.innerHeight;

    if (height > GAME_HEIGHT) {
        var top = (height - GAME_HEIGHT) / 2;
        document.getElementById('dropzone').setAttribute('style', 'margin-top:' + top + 'px');
        document.getElementById('dropzone').style.marginTop = top + 'px';
    }
    new Game(GAME_WIDTH, GAME_HEIGHT, Phaser.AUTO, 'dropzone');
};
</script>
