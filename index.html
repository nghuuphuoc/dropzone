<head>
    <title>DropZone</title>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="asset/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="dropzone" class="container">
        <div id="config" class="config" style="display: none;">
            <div class="row">
                <label>Initial Speed (m/s):</label>
                <input type="text" name="speed" />
            </div>
            <div class="row">
                <label>Plane height (m):</label>
                <input type="text" name="height" />
            </div>
            <div class="row">
                <label>Box mass (kg):</label>
                <input type="text" name="mass" />
            </div>
            <div class="row">
                <label>Box diameter (m):</label>
                <input type="text" name="diameter" />
            </div>
            <div class="row">
                <label>Number of boxes:</label>
                <input type="text" name="numBoxes" />
            </div>
            <div class="row buttons">
                <button type="button" class="save" id="save">Save</button>
                <button type="button" class="cancel" id="cancel">Cancel</button>
            </div>
        </div>
    </div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/phaser/phaser.min.js"></script>

<script src="asset/js/state/boot.js"></script>
<script src="asset/js/state/preload.js"></script>
<script src="asset/js/state/menu.js"></script>
<script src="asset/js/state/config.js"></script>
<script src="asset/js/state/gameOver.js"></script>
<script src="asset/js/state/play.js"></script>

<script src="asset/js/prefab/plane.js"></script>
<script src="asset/js/prefab/box.js"></script>

<script src="asset/js/ode.js"></script>
<script src="asset/js/projectileOde.js"></script>
<script src="asset/js/game.js"></script>

<script type="text/javascript">
$(document).ready(function() {
//    new Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'dropzone');
    var ode = new ProjectileOde(6, 0, 0, 10, Config.DEFAULT.vx0, Config.DEFAULT.vy0, Config.DEFAULT.vz0, 0);
    ode.setArea(0.001432);
    ode.setCd(1.05);
    ode.setDensity(1.225);
    ode.setMass(0.04);
    ode.setWindVx(-10);
    ode.setWindVy(0);

    var t = 0, dt = 0.2, maxT = 5;
    while (t <= maxT) {
        ode.solve(dt);
        //console.log(t, ode.getVelocity(), ode.getCoordinate());
        console.log(t, ode.getCoordinate());
        t += dt;
    }
});
</script>
</body>
