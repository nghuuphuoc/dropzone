<head>
    <title>DropZone</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
    <link href="asset/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="dropzone" class="container">
        <div id="config" class="config" style="display: none;">
            <div class="row">
                <label>Initial x-velocity (m/s):</label>
                <input type="text" name="vx0" />
            </div>
            <div class="row">
                <label>Box mass (kg):</label>
                <input type="text" name="mass" />
            </div>
            <div class="row">
                <label>Box long (m):</label>
                <input type="text" name="long" />
            </div>
            <div class="row">
                <label>Box width (m):</label>
                <input type="text" name="width" />
            </div>
            <!--
            <div class="row">
                <label>Drag coefficient:</label>
                <input type="text" name="cd" />
            </div>
            <div class="row">
                <label>Air density (kg/m^3):</label>
                <input type="text" name="density" />
            </div>
            -->
            <div class="row">
                <label>Wind x-velocity (m/s):</label>
                <input type="text" name="windVx" />
            </div>
            <div class="row">
                <label>Wind y-velocity (m/s):</label>
                <input type="text" name="windVy" />
            </div>
            <div class="row buttons">
                <button type="button" class="load" id="loadDefaultButton">Load</button>
                <button type="button" class="start" id="startButton">Start</button>
            </div>
        </div>
    </div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/phaser/phaser.min.js"></script>

<script src="asset/js/config.js"></script>
<script src="asset/js/state/boot.js"></script>
<script src="asset/js/state/preload.js"></script>
<script src="asset/js/state/menu.js"></script>
<script src="asset/js/state/play.js"></script>

<script src="asset/js/prefab/plane.js"></script>
<script src="asset/js/prefab/box.js"></script>

<script src="asset/js/ode.js"></script>
<script src="asset/js/projectileOde.js"></script>
<script src="asset/js/game.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    new Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, 'dropzone');
});
</script>
</body>
</html>
